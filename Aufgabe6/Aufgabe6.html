<!DOCTYPE html>

<html lang="en">

<head>

<title>DatabaseClient</title>

<meta charset="utf-8" />

<link rel="stylesheet" href="Aufgabe6.1.css" type="text/css" media="screen"/>

<script src="Aufgabe6.1.js" type="text/javascript" charset="utf-8"></script>

<script src="Aufgabe6.2.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>



	<!--Fielset, um Formelemente zu gruppieren-->



	<fieldset id="input">



		<!--��berschrift-->

		<legend> Type student data here </legend>



		<!--Nachname des Studenten-->

		<input type="text" name="name" placeholder="name"/>



		<!--Vorname des Studenten-->

		<input type="text" name="firstname" placeholder="firstname"/>



		<!--Matrikelnummer-->

		<input type="text" name="matrikel" placeholder="matrikel"/>



		<!--Alter des Studenten min 1 bis max 120-->

		<input type="number" name="age" placeholder="age" min="1" max="120"/>



		<!--Radiobutton ob m��nnlich oder weiblich-->

		<input type="radio" name="gender" value="male" id="male"/>

		<label for="male">Male</label>

		<input type="radio" name="gender" value="female" id="female"/>

		<label for="female">Female</label>



		<!--Studiengang-->



		<select name="studiengang" id="select">

			<option value="MKB">MKB</option>

			<option value="OMB">OMB</option>

			<option value="MIB">MIB</option>

		</select>







		<!--Button um die Information zu speichern-->

		<button type="button" id="insert">Insert to database</button>



	</fieldset>



	<fieldset id="searchStudents">



	<legend> Suche nach Student </legend>



	<!--Matrikelnummer-->

		<input type="text" name="search" placeholder="matrikel"/>



	<!--Button um den Studenten nach der Matrikelnummer zu suchen-->

		<button type="button" id="search">Search</button>



	<!--Textfeld-->



		<textarea id="outputMatrikel" rows="20" cols="90"> </textarea>



	</fieldset>



	<!--Fielset um Formelemente zu gruppieren-->



	<fieldset id="output">

		<legend> All student data </legend>



		<!Refresh Button-->



		<button type="button" id="refresh">Refresh</button>



		<!--Textfeld-->



		<textarea rows="20" cols="90"> </textarea>



	</fieldset>



	<button id="exampleData">Cooles Zeugs</button>



</body>



</html>
